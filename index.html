<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Clone UI Google</title>

    <link rel="stylesheet" href="Style.css" />
</head>

<body>

    <body>

        <header class="menu">
            <div class="menu__section left">
                <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer" />
                <a class="menu__link active">Todos</a>
                <a class="menu__link">Imagens</a>
            </div>

            <div class="menu__section right">
                <img class="menu__icon" src="assets/more-icon.svg" alt="More" />

                <div class="menu__profile">
                    <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt=A vatar__Frame />
                    <img class="menu__avatar" src="https://avatars.dicebear.com/api/bottts/example.svg?options[colors][]=cyan&options[primaryColorLevel]=200" alt="avatar picture">
                </div>
            </div>
        </header>

        <Main class="content">
            <img class="content__logo" src="assets/logo.svg" alt="UI Clone">
            <input class="content__search" type="text">
            <div class="content__offer">
                Made with Coding
            </div>
        </Main>

        <footer>
            <div class="footer__section footer__location">
                <span>Brasil</span>
            </div>

            <div class="footer__section footer__links__left">
                <a>Publicidade</a>
                <a>Negócios</a>
                <a>Sobre</a>
                <p class ="footer__section2 footer__links__right" ></p>
                <a>Privacidade</a>
                <a>Termos</a>
                <a>Configurações</a>

            </div>
            
                
            
            
        </footer>
    </body>
</body>

</html>
